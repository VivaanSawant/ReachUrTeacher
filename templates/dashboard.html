<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReachUrTeacher – Dashboard</title>
  <!-- (Optional) Bootstrap -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    /* Dark background overall */
    body {
      background-color: #10182f;
      color: #fff;
      margin: 0;
      font-family: sans-serif;
    }
    /* Top Navbar */
    nav.navbar {
      background-color: #0d111b;
    }
    .navbar-brand {
      font-weight: bold;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #fff;
    }
    .navbar-brand img {
      height: 32px;
      margin-right: 8px;
    }
    .navbar-brand:hover {
      color: #fff;
      text-decoration: none;
    }

    /* Main container for video + bottom bar */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    /* Large white rectangle for the video feed */
    .video-container {
      background-color: #fff;
      border-radius: 8px;
      position: relative;
      width: 100%;
      height: 400px; /* Adjust as needed */
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      color: #000; /* black text on white background */
    }
    /* "LIVE" red badge */
    .live-badge {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background-color: red;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    /* The <img> tag that shows your video feed */
    #videoFeed {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Bottom bar for “Raised Hands” + queue + Clear button */
    .bottom-bar {
      background-color: #1c2333;
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .bottom-left {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .raised-hands-label {
      font-size: 1.1rem;
      font-weight: 600;
    }
    /* The queue container */
    .face-queue {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }
    /* Each face card */
    .face-card {
      background-color: #2a3145;
      border-radius: 4px;
      width: 70px;
      height: 70px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 500;
    }
    .face-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Number label at bottom of each card */
    .card-label {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #335cee;
      text-align: center;
      font-size: 0.8rem;
      color: #fff;
      padding: 2px 0;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
    }

    /* The stopwatch text overlay (above card-label or inside card) */
    .stopwatch {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
      font-size: 0.7rem;
      color: #fff;
      padding: 2px 0;
    }

    /* Red “Clear Hands” button */
    .clear-btn {
      background-color: #dc3545;
      border: none;
      color: #fff;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .clear-btn:hover {
      background-color: #c72f3f;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Clickable logo to go home -->
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <!-- If you have a logo file in static/images, reference it here -->
        <img src="image.png"
             alt="ReachUrTeacher Logo" />
        ReachUrTeacher
      </a>
      <button
        class="navbar-toggler text-white"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        ☰
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link text-white" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Pricing</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
        </ul>
        <div class="dropdown ms-3">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="cameraDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Select Camera
          </button>
          <ul class="dropdown-menu" id="cameraList">
            {% for cam in cameras %}
            <li><a class="dropdown-item" href="#" onclick="switchCamera('{{ cam.id }}')">{{ cam.name }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main container (Video + queue) -->
  <div class="container">
    <!-- White video area with “LIVE” badge -->
    <div class="video-container">
      <div class="live-badge">LIVE</div>
      <!-- The actual feed from your Flask route -->
      <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed" />
    </div>

    <!-- Bottom bar: "Raised Hands," queue, and Clear button -->
    <div class="bottom-bar">
      <div class="bottom-left">
        <div class="raised-hands-label">
          Raised Hands: <span id="raisedCount">0</span>
        </div>
        <div class="face-queue" id="faceQueue">
          <!-- The face snapshots will be inserted here via JS -->
        </div>
      </div>
      <button class="clear-btn" onclick="clearHands()">Clear Hands</button>
    </div>
  </div>

  <!-- Script to update the face queue from /faces_data and run the stopwatch -->
  <script>
    // 1) Periodically fetch /faces_data
    function loadFaceData() {
      fetch("/faces_data")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("faceQueue").innerHTML = html;

          // Count how many face-card divs
          const faceCards = document.querySelectorAll(".face-card");
          document.getElementById("raisedCount").innerText = faceCards.length;

          // Label each card with its position
          faceCards.forEach((card, i) => {
            let label = card.querySelector(".card-label");
            if (!label) {
              label = document.createElement("div");
              label.className = "card-label";
              card.appendChild(label);
            }
            label.innerText = (i + 1).toString();
          });
        })
        .catch((err) => console.error(err));
    }

    // 2) Real-time stopwatch for each face-card
    // We read data-start from each face-card, subtract from current time
    function updateStopwatches() {
      const now = Date.now() / 1000; // seconds
      const faceCards = document.querySelectorAll(".face-card");
      faceCards.forEach((card) => {
        const start = parseFloat(card.getAttribute("data-start"));
        if (!isNaN(start)) {
          const elapsed = now - start; // in seconds
          const stopwatchDiv = card.querySelector(".stopwatch");
          if (stopwatchDiv) {
            stopwatchDiv.textContent = formatTime(elapsed);
          }
        }
      });
      requestAnimationFrame(updateStopwatches);
    }

    function formatTime(seconds) {
      const s = Math.floor(seconds) % 60;
      const m = Math.floor(seconds / 60);
      return m + ":" + (s < 10 ? "0" + s : s);
    }

    // 3) Clear the queue (client-side)
    function clearHands() {
      document.getElementById("faceQueue").innerHTML = "";
      document.getElementById("raisedCount").innerText = "0";
    }

    // 4) Switch camera feed by passing camera_id as query param
    function switchCamera(cameraId) {
      document.getElementById("videoFeed").src = "/video_feed?camera_id=" + cameraId;
    }

    // Start the periodic tasks
    setInterval(loadFaceData, 2000);
    requestAnimationFrame(updateStopwatches);
  </script>

  <!-- (Optional) Bootstrap JS for Navbar toggling -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
