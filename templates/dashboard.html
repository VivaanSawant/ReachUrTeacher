<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReachUrTeacher â€“ Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Google Fonts: Inter -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    /* Global Styles (matching the Landing page) */
    body {
      background-color: #0f172a; /* Same dark navy background as the home page */
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }
    /* Navbar Styles */
    nav.navbar {
      background-color: #1e293b; /* Same navbar blue as the home page */
      padding: 10px 30px;        /* Reduced vertical padding to 10px */
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    .navbar-brand span {
      font-weight: 700;
      font-size: 1.5rem;
      color: #ffffff;
    }
    .navbar a {
      color: #cbd5e1;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    .navbar a:hover {
      color: #3b82f6;
    }
    
    /* Dropdown Menu Fix: Ensure hover background doesn't exceed dropdown width */
    .dropdown-menu {
      overflow: hidden;
    }
    .dropdown-menu .dropdown-item {
      display: block;
      width: 100%;
      box-sizing: border-box;
    }
    
    /* Dashboard-specific Styles (unchanged) */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    .video-container {
      background-color: #fff;
      border-radius: 8px;
      position: relative;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .live-badge {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background-color: red;
      color: #fff;
      padding: 4px 8px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    #videoFeed {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .bottom-bar {
      background-color: #1c2333;
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .bottom-left {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .raised-hands-label {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .face-queue {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .face-card {
      background-color: #2a3145;
      border-radius: 4px;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #fff;
    }
    .face-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
    }
    .card-label {
      position: absolute;
      bottom: 0;
      background-color: #335cee;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      padding: 2px 0;
      color: #fff;
    }
    .stopwatch {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
      font-size: 0.7rem;
      color: #fff;
      padding: 2px 0;
    }
    .clear-btn {
      background-color: #dc3545;
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .clear-btn:hover {
      background-color: #c72f3f;
    }
    /* Timestamps Section */
    .timestamp-section {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #2a3145;
      border-radius: 8px;
    }
    .timestamp-section h3 {
      margin-bottom: 1rem;
    }
    .timestamp-message {
      background-color: #333d5c;
      color: #fff;
      padding: 8px;
      margin: 4px 0;
      border-radius: 4px;
    }
    .timestamp-message span {
      font-size: 0.9rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <!-- Logo and Brand -->
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='image.png') }}" alt="ReachUrTeacher Logo">
        <span>ReachUrTeacher</span>
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <!-- Pricing removed -->
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
        <div class="dropdown ms-3">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="cameraDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Select Camera
          </button>
          <ul class="dropdown-menu" id="cameraList">
            {% for cam in cameras %}
            <li>
              <a class="dropdown-item" href="#" onclick="switchCamera('{{ cam.id }}')">{{ cam.name }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="video-container">
      <div class="live-badge">LIVE</div>
      <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed" />
    </div>

    <div class="bottom-bar">
      <div class="bottom-left">
        <div class="raised-hands-label">
          Raised Hands: <span id="raisedCount">0</span>
        </div>
        <div class="face-queue" id="faceQueue"></div>
      </div>
      <button class="clear-btn" onclick="clearHands()">Clear Hands</button>
    </div>

    <!-- Timestamp Section -->
    <div class="timestamp-section">
      <h3>Timestamps</h3>
      <div id="timestampList">
        <!-- Timestamped messages will appear here -->
      </div>
    </div>
  </div>

  <script>
    // 1) Periodically fetch /faces_data
    function loadFaceData() {
      fetch("/faces_data")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("faceQueue").innerHTML = html;

          const faceCards = document.querySelectorAll(".face-card");
          document.getElementById("raisedCount").innerText = faceCards.length;

          faceCards.forEach((card, i) => {
            let label = card.querySelector(".card-label");
            if (!label) {
              label = document.createElement("div");
              label.className = "card-label";
              card.appendChild(label);
            }
            label.innerText = (i + 1).toString();
          });
        })
        .catch((err) => console.error(err));
    }

    // 2) Real-time stopwatch for each face-card
    function updateStopwatches() {
      const now = Date.now() / 1000;
      const faceCards = document.querySelectorAll(".face-card");
      faceCards.forEach((card) => {
        const start = parseFloat(card.getAttribute("data-start"));
        if (!isNaN(start)) {
          const elapsed = now - start;
          const stopwatchDiv = card.querySelector(".stopwatch");
          if (stopwatchDiv) {
            stopwatchDiv.textContent = formatTime(elapsed);
          }
        }
      });
      requestAnimationFrame(updateStopwatches);
    }

    function formatTime(seconds) {
      const s = Math.floor(seconds) % 60;
      const m = Math.floor(seconds / 60);
      return m + ":" + (s < 10 ? "0" + s : s);
    }

    // 3) Clear the queue (client-side)
    function clearHands() {
      document.getElementById("faceQueue").innerHTML = "";
      document.getElementById("raisedCount").innerText = "0";
      document.getElementById("timestampList").innerHTML = "";  // Clear timestamps too
    }

    // 4) Switch camera feed by passing camera_id as query parameter
    function switchCamera(cameraId) {
      document.getElementById("videoFeed").src = "/video_feed?camera_id=" + cameraId;
    }

    // 5) Add timestamp and message to the timestamp section
    function logTimestamp(message) {
      const timestamp = new Date().toLocaleTimeString();
      const timestampDiv = document.createElement("div");
      timestampDiv.classList.add("timestamp-message");
      timestampDiv.innerHTML = `<span>${timestamp}</span>: ${message}`;
      document.getElementById("timestampList").appendChild(timestampDiv);
    }

    // Start the periodic tasks
    setInterval(loadFaceData, 2000);
    requestAnimationFrame(updateStopwatches);

    // 6) Audio Logging: Check audio level every 5 seconds
    let audioContext, analyser, microphone, dataArray;
    function startAudioLogging() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          microphone = audioContext.createMediaStreamSource(stream);
          microphone.connect(analyser);

          setInterval(() => {
            analyser.getByteFrequencyData(dataArray);
            const averageVolume = dataArray.reduce((sum, value) => sum + value) / dataArray.length;

            if (averageVolume > 50) { // Adjust threshold based on testing
              logTimestamp("Loud sound detected.");
            }
          }, 5000);  // Check every 5 seconds
        })
        .catch(err => {
          console.error('Error accessing microphone:', err);
        });
    }

    // Start audio logging on page load
    window.onload = function() {
      startAudioLogging();
    };

    // 7) Speech recognition logging
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;

    recognition.onresult = function(event) {
      const transcript = event.results[event.resultIndex][0].transcript;
      logTimestamp("Speech detected: " + transcript);
    };

    recognition.start();
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
