<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReachUrTeacher â€“ Dashboard</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    body { background-color: #10182f; color: #fff; font-family: sans-serif; }
    nav.navbar { background-color: #0d111b; }
    .navbar-brand { color: #fff; }
    .container { max-width: 1200px; margin: 0 auto; padding: 1.5rem; }
    .video-container { background-color: #fff; border-radius: 8px; position: relative; height: 400px; display: flex; align-items: center; justify-content: center; margin-bottom: 1rem; }
    .live-badge { position: absolute; top: 1rem; left: 1rem; background-color: red; color: #fff; padding: 4px 8px; font-size: 0.8rem; font-weight: bold; }
    #videoFeed { max-width: 100%; max-height: 100%; object-fit: cover; border-radius: 8px; }
    .bottom-bar { background-color: #1c2333; border-radius: 8px; padding: 1rem; display: flex; align-items: center; justify-content: space-between; }
    .bottom-left { display: flex; flex-direction: column; gap: 0.5rem; }
    .raised-hands-label { font-size: 1.1rem; font-weight: 600; }
    .face-queue { display: flex; gap: 1rem; flex-wrap: wrap; }
    .face-card { background-color: #2a3145; border-radius: 4px; width: 70px; height: 70px; display: flex; align-items: center; justify-content: center; position: relative; color: #fff; }
    .face-card img { width: 100%; height: 100%; object-fit: cover; }
    .card-label { position: absolute; bottom: 0; background-color: #335cee; width: 100%; text-align: center; font-size: 0.8rem; padding: 2px 0; color: #fff; }
    .stopwatch { position: absolute; top: 0; width: 100%; background-color: rgba(0, 0, 0, 0.5); text-align: center; font-size: 0.7rem; color: #fff; padding: 2px 0; }
    .clear-btn { background-color: #dc3545; border: none; color: #fff; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
    .clear-btn:hover { background-color: #c72f3f; }
    /* Timestamps Section */
    .timestamp-section {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #2a3145;
      border-radius: 8px;
    }
    .timestamp-section h3 {
      margin-bottom: 1rem;
    }
    .timestamp-message {
      background-color: #333d5c;
      color: #fff;
      padding: 8px;
      margin: 4px 0;
      border-radius: 4px;
    }
    .timestamp-message span {
      font-size: 0.9rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <img src="image.png" alt="ReachUrTeacher Logo" /> ReachUrTeacher
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="#">Features</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Pricing</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
      </ul>
      <div class="dropdown ms-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="cameraDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Select Camera
        </button>
        <ul class="dropdown-menu" id="cameraList">
          {% for cam in cameras %}
          <li><a class="dropdown-item" href="#" onclick="switchCamera('{{ cam.id }}')">{{ cam.name }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  <div class="video-container">
    <div class="live-badge">LIVE</div>
    <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed" />
  </div>

  <div class="bottom-bar">
    <div class="bottom-left">
      <div class="raised-hands-label">
        Raised Hands: <span id="raisedCount">0</span>
      </div>
      <div class="face-queue" id="faceQueue"></div>
    </div>
    <button class="clear-btn" onclick="clearHands()">Clear Hands</button>
  </div>

  <!-- New Timestamp Section -->
  <div class="timestamp-section">
    <h3>Timestamps</h3>
    <div id="timestampList">
      <!-- Timestamped messages will appear here -->
    </div>
  </div>
</div>

<script>
  // 1) Periodically fetch /faces_data
  function loadFaceData() {
    fetch("/faces_data")
      .then((res) => res.text())
      .then((html) => {
        document.getElementById("faceQueue").innerHTML = html;

        const faceCards = document.querySelectorAll(".face-card");
        document.getElementById("raisedCount").innerText = faceCards.length;

        faceCards.forEach((card, i) => {
          let label = card.querySelector(".card-label");
          if (!label) {
            label = document.createElement("div");
            label.className = "card-label";
            card.appendChild(label);
          }
          label.innerText = (i + 1).toString();
        });
      })
      .catch((err) => console.error(err));
  }

  // 2) Real-time stopwatch for each face-card
  function updateStopwatches() {
    const now = Date.now() / 1000;
    const faceCards = document.querySelectorAll(".face-card");
    faceCards.forEach((card) => {
      const start = parseFloat(card.getAttribute("data-start"));
      if (!isNaN(start)) {
        const elapsed = now - start;
        const stopwatchDiv = card.querySelector(".stopwatch");
        if (stopwatchDiv) {
          stopwatchDiv.textContent = formatTime(elapsed);
        }
      }
    });
    requestAnimationFrame(updateStopwatches);
  }

  function formatTime(seconds) {
    const s = Math.floor(seconds) % 60;
    const m = Math.floor(seconds / 60);
    return m + ":" + (s < 10 ? "0" + s : s);
  }

  // 3) Clear the queue (client-side)
  function clearHands() {
    document.getElementById("faceQueue").innerHTML = "";
    document.getElementById("raisedCount").innerText = "0";
    document.getElementById("timestampList").innerHTML = "";  // Clear timestamps too
  }

  // 4) Switch camera feed by passing camera_id as query param
  function switchCamera(cameraId) {
    document.getElementById("videoFeed").src = "/video_feed?camera_id=" + cameraId;
  }

  // 5) Add timestamp and message to timestamp section
  function logTimestamp(message) {
    const timestamp = new Date().toLocaleTimeString();
    const timestampDiv = document.createElement("div");
    timestampDiv.classList.add("timestamp-message");
    timestampDiv.innerHTML = `<span>${timestamp}</span>: ${message}`;
    document.getElementById("timestampList").appendChild(timestampDiv);
  }

  // Start the periodic tasks
  setInterval(loadFaceData, 2000);
  requestAnimationFrame(updateStopwatches);

  // 6) Audio Logging: Continuous 5-second interval
  let audioContext, analyser, microphone, dataArray;
  let speechBuffer = '';  // Buffer to store speech over the last 5 seconds

  function startAudioLogging() {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;
    dataArray = new Uint8Array(analyser.frequencyBinCount);

    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);

        setInterval(() => {
          analyser.getByteFrequencyData(dataArray);
          const averageVolume = dataArray.reduce((sum, value) => sum + value) / dataArray.length;

          if (averageVolume > 50) { // Adjust this threshold based on your testing
            speechBuffer += "Loud sound detected. ";  // Append the detected speech to the buffer
          }
        }, 5000);  // Check audio every 5 seconds
      })
      .catch(err => {
        console.error('Error accessing microphone:', err);
      });
  }

  // Speech recognition logging
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.continuous = true;
  recognition.interimResults = true;

  recognition.onresult = function(event) {
    const transcript = event.results[event.resultIndex][0].transcript;
    speechBuffer += transcript + ' ';  // Add the recognized speech to the buffer
  };

  recognition.start();

  // Log the speech every 5 seconds, and then reset buffer
  let previousRaisedHandsCount = 0;  // Store raised hands count

  setInterval(() => {
    const raisedHands = document.getElementById("raisedCount").innerText;
    if (speechBuffer.trim()) {
      logTimestamp(`Hands Raised: ${raisedHands} | Speech: ${speechBuffer.trim()}`);
      speechBuffer = '';  // Clear the buffer after logging
    }
  }, 5000);  // Log every 5 seconds

  // Start the audio logging when the page loads
  window.onload = function() {
    startAudioLogging();
  };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
