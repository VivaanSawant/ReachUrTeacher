<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReachUrTeacher – Dashboard</title>
  <!-- (Optional) Bootstrap -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    /* You can keep using your existing CSS with small adjustments. */

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1a1a1a;
      color: white;
      margin: 0;
      font-family: sans-serif;
    }

    /* A top navbar to match your site’s style */
    nav.navbar {
      width: 100%;
    }

    h1 {
      margin-top: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
    }

    #videoFeed {
      border: 2px solid #00ff00;
      border-radius: 10px;
      max-width: 100%;
      /* Keep a decent height if you want */
      height: 500px;
      object-fit: cover;
      background: #000;
    }

    .queue-label {
      font-size: 18px;
      color: #00ff00;
      margin-bottom: 10px;
      font-weight: bold;
    }

    /* Faces container */
    #faces {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      max-width: 100%;
    }
    .face-card {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      animation: fadeIn 0.5s;
      position: relative;
      text-align: center;
    }
    .face-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }
    .hand-label {
      color: yellow;
      font-size: 14px;
      margin-top: 5px;
      font-weight: bold;
    }

    /* Big count of total hands */
    #handCount {
      font-size: 36px;
      font-weight: bold;
      color: #00ff00;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }
    #handCount:hover {
      background-color: #444;
      transform: scale(1.05);
    }

    /* Log Table */
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }
    table, th, td {
      border: 1px solid #444;
    }
    th, td {
      padding: 10px;
    }
    th {
      background-color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Simple top navbar -->
  <nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">ReachUrTeacher</a>
    <a href="{{ url_for('index') }}" class="btn btn-outline-light">Home</a>
  </nav>

  <h1>Hand-Triggered Face Snapshots</h1>

  <div class="container">
    <!-- The live video feed from your /video_feed route -->
    <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Live Video Feed">

    <!-- The queue of faces -->
    <div>
      <div class="queue-label">Queue</div>
      <div id="faces"></div>
    </div>

    <!-- The big "total hands" display -->
    <div id="handCount">Total Hands: 0</div>

    <!-- Log Table -->
    <h2>Hand Count Log (5-second Intervals)</h2>
    <table id="logTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Hands Raised</th>
        </tr>
      </thead>
      <tbody>
        <!-- Log entries will be inserted by JS -->
      </tbody>
    </table>
  </div>

  <!-- The same JS logic you used before -->
  <script>
    let lastUpdate = 0;
    let logEntries = [];
    let lastLogTime = 0;

    async function updateFaces() {
      const now = Date.now();

      // Throttle the requests to about every 500ms
      if (now - lastUpdate > 500) {
        lastUpdate = now;
        try {
          const response = await fetch("/faces_data");
          const html = await response.text();
          document.getElementById('faces').innerHTML = html;

          // Count the number of face-card divs
          const faceCards = document.querySelectorAll('.face-card');
          const numberOfHands = faceCards.length;

          // Label each face-card with position
          faceCards.forEach((card, index) => {
            let label = card.querySelector('.hand-label');
            if (!label) {
              label = document.createElement('div');
              label.className = 'hand-label';
              card.appendChild(label);
            }
            label.innerText = `Position ${index + 1}`;
          });

          // Update the big total
          document.getElementById('handCount').innerText = `Total Hands: ${numberOfHands}`;

          // Log the hand count every 5 seconds
          if (now - lastLogTime >= 5000) {
            logHandCount(numberOfHands);
            lastLogTime = now;
          }
        } catch (error) {
          console.error('Update error:', error);
        }
      }

      requestAnimationFrame(updateFaces);
    }

    function logHandCount(handCount) {
      const timestamp = new Date().toLocaleTimeString();
      logEntries.push({ timestamp, handCount });

      // Update the log table
      const logTableBody = document.getElementById('logTable').querySelector('tbody');
      const newRow = logTableBody.insertRow();
      const timestampCell = newRow.insertCell(0);
      const handCountCell = newRow.insertCell(1);

      timestampCell.textContent = timestamp;
      handCountCell.textContent = handCount;
    }

    // Start the polling loop
    updateFaces();
  </script>
</body>
</html>
